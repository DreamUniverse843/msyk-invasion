name: 打包msykanswer.py为exe

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: 安装python环境
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: 安装requirements.txt
        run: pip install -r requirements.txt

      - name: 安装pyinstaller
        run: pip install pyinstaller
        
      - name: 显示目录
        run: pwd

      - name: 下载图标
        run: iwr -Uri "https://th7sdrive.herokuapp.com/OD01/%E5%9B%BE%E6%A0%87/%E5%8D%83%E6%81%8B%E4%B8%87%E8%8A%B1/256X256.ico" -OutFile "icon.ico"

      - name: 下载UPX
        run: iwr -Uri "https://th7sdrive.herokuapp.com/OD01/Tools/upx-3.96-win32.exe" -OutFile "upx.exe"

      - name: 打包
        run: pyinstaller -F -i ./icon.ico ./msykanswer.py

      - name: 上传Artifact
        uses: actions/upload-artifact@v2
        with:
          name: msykanswer
          path: dist/
          
      - name: 创建Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.event.head_commit.message }} Release
          draft: false
          prerelease: false

      - name: 上传Release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/msykanswer.exe
          asset_name: msykanswer.exe
          asset_content_type: application/vnd.microsoft.portable-executable